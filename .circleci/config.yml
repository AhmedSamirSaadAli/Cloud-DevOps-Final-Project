version: 2.1

jobs:
  build-docker-image:
    docker:
      - image: circleci/python:3.7.3
    steps:
      - checkout
      - run:
          name: install dependenciess
          command: |
            python3 -m venv ~/.devops
            source ~/.devops/bin/activate
      - run:
          name: code linting 
          command: |      
            source ~/.devops/bin/activate
            make install
            make lint   
      - setup_remote_docker:
          docker_layer_caching: true            
      - run:
          name: docker code building 
          command: |   
            source ~/.devops/bin/activate          
            docker build --tag=my_hello_world .
            docker image ls	  
      - run:
          name: docker code uploading  
          command: |   
            docker image ls	 
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker tag my_hello_world $DOCKER_USER/my_hello_world
            docker push ahmedsamir2021/my_hello_world:latest
            
  deploy-docker-image:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: configure aws 
          command: |
            aws configure set aws_access_key_id $ACCESS_KEY_ID
            aws configure set aws_secret_access_key $SECRET_ACCESS_KEY
            aws configure set region $REGION
            aws ec2 describe-instances
          
workflows:
  default:
    jobs:
      - build-docker-image
      - deploy-docker-image:
          requires: [build-docker-image]      

